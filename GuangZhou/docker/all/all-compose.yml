  halo:
    image: registry.fit2cloud.com/halo/halo:2.22
    container_name: halo
    restart: unless-stopped
    depends_on:
      halodb:
        condition: service_healthy
    networks:
      halo_network:
    volumes:
      - ./halo/halo2:/root/.halo2
    ports:
      - "8090:8090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health/readiness"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      - TZ=Asia/Shanghai
      # JVM 参数，默认为 -Xmx256m -Xms256m，可以根据实际情况做调整，置空表示不添加 JVM 参数
      - JVM_OPTS=-Xmx1024m -Xms256m
    command:
      - --spring.r2dbc.url=r2dbc:pool:postgresql://halodb/halo
      - --spring.r2dbc.username=halo
      # PostgreSQL 的密码，请保证与下方 POSTGRES_PASSWORD 的变量值一致。
      - --spring.r2dbc.password=Lzf07123.
      - --spring.sql.init.platform=postgresql
      # 外部访问地址，请根据实际需要修改
      - --halo.external-url=http://localhost:8090/
  halodb:
    image: postgres:15.4
    container_name: halodb
    restart: unless-stopped
    networks:
      halo_network:
    volumes:
      - ./halo/db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - TZ=Asia/Shanghai
      - POSTGRES_PASSWORD=Lzf07123.
      - POSTGRES_USER=halo
      - POSTGRES_DB=halo
      - PGUSER=halo
  frpp-master:
    image: vaalacat/frp-panel:latest
    container_name: frpp-master
    network_mode: host
    environment:
      APP_GLOBAL_SECRET: your_secret # 随便输入一些随机字符，不要泄露
      MASTER_RPC_HOST: frp.4.lizf.cn # 服务器的外部IP或域名
      MASTER_RPC_PORT: 9001 # RPC 监听端口
      MASTER_API_HOST: frp.4.lizf.cn # 服务器的外部IP或域名
      MASTER_API_PORT: 9000 # API/WebUI监听端口
      # CLIENT_RPC_URL和CLIENT_API_URL请根据实际情况设置，设置为外部可以通过url访问到master的形式
      # Client 连接 master RPC 的 URL，如果使用反向代理，请设置为通过反向代理访问的 URL（如wss://example.com:443）
      CLIENT_RPC_URL: grpc://frp.4.lizf.cn:9001
      # Client 连接 master API/WebUI 的 URL，如果使用反向代理，请设置为通过反向代理访问的 URL（如https://example.com:443）
      CLIENT_API_URL: http://frp.4.lizf.cn:9000
    volumes:
      - ./frp/data:/data # 数据存储位置
    restart: unless-stopped
    command: master
  meilisearch:
    image: getmeili/meilisearch:v1.15
    container_name: meilisearch
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - MEILI_ENV=development
      - MEILI_MASTER_KEY=<ZHj-gH1Sp_wRddqgWuvyM58-Hl8q3tv3ho7ViJhdPvA>
    volumes:
      - ./meilisearch:/meili_data
    ports:
      - 7700:7700

networks:
  halo_network:
